<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DM</title>

    <style>

        div#area{

            background-color: green;
            color: white;

            font: normal 20px 'Arial';

            width: 200px;
            height: 200px;

            line-height: 200px;
            text-align: center;
        }

    </style>

</head>
<body>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">

        Interaja...

    </div>

    <script>

        var a = window.document.getElementById("area");

        //Torna o HTML mais limpo pois não será necessário informar as funções diretamente nas linhas.

        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseleave', sair);

        function clicar() {

            a.innerText = 'Clicou!';
            a.style.backgroundColor = "black";
            a.style.fontSize = '30px';
        }

        function entrar() {

            a.innerText = 'Entrou';
        }

        function sair(){

            a.innerText = 'Saiu!';
            a.style.backgroundColor = "green";
        }

    </script>
</body>
</html>
