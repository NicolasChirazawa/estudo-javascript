<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Verificador de Idade</title>

<body>
    <h1>Verificador de idade</h1>

    <section>

        <div>
            <label for="iano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" step="1">
        </div>

        <div>
            <label for="isexo">Sexo:</label>
            <input type="radio" name="radsex" id="isexomas" value="M" checked>
            <label for="isexomas">Masculino</label>
            <input type="radio" name="radsex" id="isexofem" value="F">
            <label for="isexofem">Feminino</label>

        </div>

        <button id="botao">Verificar</button>

        <div id="frase">Preencha os dados para ver o resultado!</div>
        
    </section>

    <footer>@ Nicolas Fernandes</footer>

    <script src="script.js"></script>
</body>
</html>
