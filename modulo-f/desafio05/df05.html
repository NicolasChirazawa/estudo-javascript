<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de números</title>

<body>
    <h1>Analisador de números</h1>

    <section>

        <div>
            <label for="iinicio">Número (entre 1 e 100):</label>
            <input type="number" name="inicio" id="iinicio" step="1">
            <button id="adicionar">Adicionar</button>
        </div>

        <select name="campo" id="icampo" multiple></select>

        <button id="finalizar">Finalizar</button>
        
        <div id="texto"></div>
    </section>

    <footer>@ Nicolas Fernandes</footer>

    <script src="script.js"></script>
</body>
</html>
